{% extends "base.html" %}
{% block content %}
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Адрес электронной почты</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Введите адрес электронной почты">
  </div>
  <div class="form-group">
    <label for="firstName">Имя</label>
    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Введите имя">
  </div>
  <div class="form-group">
    <label for="password1">Пароль</label>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="Введите пароль">
  </div>
  <div class="form-group">
    <label for="password2">Подтвердите пароль</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="Подтвердите пароль">
  </div>
  <button type="submit" class="btn btn-primary">Отправить</button>
</form>
{% endblock %}
