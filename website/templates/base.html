<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>{% block title %}Home{% endblock %}</title>
  </head>
  <body>
    <section class="hero is-primary is-bold">
          <div class="container">
            {% if user.is_authenticated %}
            <div class="row" style="padding-top: 20px; padding-bottom: 20px;">
                <a class="nav-item nav-link" id="home" href="/"  style="font-family: 'Franklin Gothic Medium'; color: #ffffff;">Предсказание погоды</a>
                <a class="nav-item nav-link" id="home" href="/weather"style="font-family: 'Franklin Gothic Medium'; color: #ffffff;">Погода в городе</a>
                <a class="nav-item nav-link" id="logout" href="/logout" style="margin-left:700px; font-family: 'Franklin Gothic Medium'; color: #ffffff;">Выход</a>
            </div>
                {% else %}
            <div class="row" style="padding-top: 20px; padding-bottom: 20px;">
              <a class="nav-item nav-link" id="login" href="/login" style="font-family: 'Franklin Gothic Medium'; color: #ffffff;">Вход</a>
              <a class="nav-item nav-link" id="signUp" href="/sign-up" style="font-family: 'Franklin Gothic Medium'; color: #ffffff;">Регистрация на сайте</a>
            </div>
            {% endif %}
      </div>
  </section>
    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
  </body>
</html>
